               <div class="user-box">
                  <input
                     required=""
                     name=""
                     type="text"
                     value="Time left: 13 days 12hours"
                     readonly
                  />
               </div>
               <div class="user-box">
                  <button class="btn" style="color: rgb(199, 37, 37)">X Delete</button>
                  <button
                     type="button"
                     id="edit-btn"
                     class="btn"
                     style="padding-left: 1rem; padding-right: 1rem"

            </form>
